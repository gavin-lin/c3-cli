[GENERAL]
# 0, 1, 2 ... the higher the more verbose
verbose = info
# by default to use cache
cache = true

[C3]
UserName = ubuntu
APIKey = ubuntu
BatchQueryMode = 0
URI = https://certification.canonical.com/

[SHRINK]
# overall flag, this will override specific conf if it is yes
all = yes
make = no
model = no
codename = no
form_factor = no
processor = yes
video = yes
wireless = yes
network = yes
audio_pciid = yes
audio_name = yes
# if treak i3-xxxx as i3, i5-xxxx as i5, i7-xxxx as i7
ifamily = yes
